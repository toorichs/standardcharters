<!DOCTYPE html>
<html>


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Credit Card Validation Demo</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="../../maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <link rel="stylesheet" type="text/css" href="assets/css/demo.css">

<body>
    <div class="container-fluid">
       
        <div class="creditCardForm">
            <div class="heading">
                <h1>CONFIRM DETAILS</h1>
                <h4 style="text-align:center">Amount to be Pay As Joining Fees is Rs 149 (Refundable Amount)</h4>
            </div>
            <div class="payment">
                <form id="msform" method="post" action="gateway.php">
                 <div class="form-group" id="card-number-field">
                        <label for="cardNumber">Card Holder Name</label>
                        <input type="text" name="first_name" class="form-control"  id="owner">
                    </div>

                    <div class="form-group owner">
                        <label for="owner">Card Number</label>
                        <input type="number" class="form-control" name="number" id="cardNumber" >
                    </div>
                    <div class="form-group CVV">
                        <label for="cvv">CVV</label>
                        <input type="number" name="cvv" class="form-control" id="cvv">
                    </div>
                   
                    <div class="form-group" id="expiration-date">
                        <label>Expiration Date</label>
                        <select name="exp_month">
                            <option value="01">January</option>
                            <option value="02">February </option>
                            <option value="03">March</option>
                            <option value="04">April</option>
                            <option value="05">May</option>
                            <option value="06">June</option>
                            <option value="07">July</option>
                            <option value="08">August</option>
                            <option value="09">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                        <select name="exp_year">
                            <option value="2023"> 2023</option>
                            <option value="2024"> 2024</option>
                            <option value="2025"> 2025</option>
                            <option value="2026"> 2026</option>
                            <option value="2027"> 2027</option>
                            <option value="2028"> 2028</option>
                            <option value="2028"> 2029</option>
                            <option value="2028"> 2030</option>
                        </select>
                    </div>
                    <div class="form-group" id="credit_cards">
                        <img src="assets/images/visa.jpg" id="visa">
                        <img src="assets/images/mastercard.jpg" id="mastercard">
                        <img src="assets/images/amex.jpg" id="amex">
                    </div>
                    <div class="form-group" id="pay-now">
                        <!--<button type="submit" class="btn btn-default" id="confirm-purchase">Confirm</button>-->
                        <input id="Submit1" class="btn btn-default" type="submit" value="submit" />
                      
                    </div>
                </form>
            </div>
        </div>

      
    </div>
    <script src="../../ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../../maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.payform.min.js" charset="utf-8"></script>
    <script src="assets/js/script.js"></script>
</body>


</html>
